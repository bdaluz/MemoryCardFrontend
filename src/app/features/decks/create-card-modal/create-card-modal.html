<div class="modal-backdrop">
  <div class="modal-panel">
    <div class="modal-header">
      <h2>Create New Card</h2>
      <p>Enter the details to create a card.</p>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="frontText">Front Text</label>
        <input
          id="frontText"
          type="text"
          formControlName="frontText"
          placeholder="e.g., What is the capital of this country?"
          [class.has-error]="form.get('frontText')?.invalid && form.get('frontText')?.touched"
        />

        <div class="error-message">
          <app-control-error [control]="form.get('frontText')" label="FrontText">
          </app-control-error>
        </div>
      </div>

      <div class="form-group">
        <label for="answer">Answer</label>
        <textarea
          id="answer"
          rows="3"
          formControlName="answer"
          class="no-resize"
          placeholder="Describe the card answer..."
          [class.has-error]="form.get('answer')?.invalid && form.get('answer')?.touched"
        ></textarea>

        <div class="error-message">
          <app-control-error [control]="form.get('answer')" label="Answer"> </app-control-error>
        </div>
      </div>

      <div class="form-actions">
        <button (click)="close.emit()" type="button" class="btn-cancel">Cancel</button>

        <button type="submit" [disabled]="form.invalid || isLoading()" class="btn-primary">
          @if (isLoading()) {
            <svg
              style="opacity: 0.75"
              class="spinner"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          }
          {{ isLoading() ? 'Saving...' : 'Create Card' }}
        </button>
      </div>
    </form>
  </div>
</div>
